<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Are You</title>
</head>
<body>
    <h2>Lets Ostric Know Who You Are</h2>
    <form method="get" action="Biodata.html">
        <table>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter Your Name" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Enter Your Email" name="email"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="Age" name="age"></td>
                </tr>
                <tr>
                    <td>Role</td>
                    <td>
                        <select name="role">
                            <option value="leaner">Leaner</option>
                            <option value="development">Development</option>
                            <option value="mentor">Mentor</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Ostric Generation</td>
                    <td>
                        <input type="radio" name="gen">
                        <label>2018</label><br>
                        <input type="radio" name="gen">
                        <label>2019</label><br>
                        <input type="radio" name="gen">
                        <label>Other</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Interested In What Area</td>
                    <td>
                        <input type="checkbox" name="cek1">
                        <label>Front End</label><br>
                        <input type="checkbox" name="cek2">
                        <label>Back End</label><br>
                        <input type="checkbox" name="cek3">
                        <label>Data Visualization</label><br>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <a href="Homepage.html">Back To Home</a>
</body>
</html>
